name: Release Chrome Extension

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: chrome-extension/package-lock.json

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Update manifest.json version
        working-directory: chrome-extension/src
        run: |
          jq '.version = "${{ steps.version.outputs.VERSION }}"' manifest.json > manifest.tmp.json
          mv manifest.tmp.json manifest.json
          echo "Updated manifest.json version to ${{ steps.version.outputs.VERSION }}"
          cat manifest.json | jq '.version'

      - name: Install dependencies
        working-directory: chrome-extension
        run: npm ci

      - name: Build extension
        working-directory: chrome-extension
        run: npm run build

      - name: Create ZIP package
        working-directory: chrome-extension
        run: |
          cd dist
          zip -r ../zennit-${{ steps.version.outputs.VERSION }}.zip .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: chrome-extension/zennit-${{ steps.version.outputs.VERSION }}.zip
          generate_release_notes: true
          body: |
            ## Chrome Web Store への公開
            
            GitHub Release に添付された `zennit-${{ steps.version.outputs.VERSION }}.zip` を
            [Chrome Web Store Developer Dashboard](https://chrome.google.com/webstore/devconsole/) からアップロードしてください。
