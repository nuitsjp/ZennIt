<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Zenn It! - Publish</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="publish-page">
  <h1>Zenn It! - Publish</h1>
  
  <h2 class="required">ファイル名</h2>
  <md-outlined-text-field 
    id="title" 
    placeholder="例: yyyy-MM-dd-title.md" 
    required>
  </md-outlined-text-field>
  <div id="titleError" class="error-message">ファイル名を入力してください。</div>
  
  <h2 class="required">記事</h2>
  <md-outlined-text-field 
    id="article" 
    type="textarea" 
    rows="30" 
    required>
  </md-outlined-text-field>
  <div id="articleError" class="error-message">記事を記載してください。</div>
  
  <!-- 新しいエラーメッセージ表示エリア -->
  <div id="publishError" class="error-message" style="display: none;"></div>
  
  <div class="button-container">
    <md-filled-button id="publish">
      <md-icon slot="icon">publish</md-icon>
      発行
    </md-filled-button>
    <md-filled-button id="close" variant="outlined">
      <md-icon slot="icon">close</md-icon>
      閉じる
    </md-filled-button>
  </div>

  <script src="publish.bundle.js"></script>

</body>
</html>
