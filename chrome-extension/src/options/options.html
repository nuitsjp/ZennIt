<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Zenn It! - Options</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="settings-page">
  <h1>Zenn It! - Options</h1>
  
  <h2 class="required">GitHub リポジトリ</h2>
  <div class="github-path">
    <span>https://github.com/</span>
    <md-outlined-text-field 
      id="repository" 
      placeholder="example/Zenn" 
      required>
    </md-outlined-text-field>
  </div>
  <div id="repositoryError" class="error-message">リポジトリを入力してください</div>

  <h2 class="required">要約プロンプト</h2>
  <md-tabs id="serviceTabs">
    <md-primary-tab data-service="ChatGPT" id="tabChatGPT">ChatGPT</md-primary-tab>
    <md-primary-tab data-service="Claude" id="tabClaude">Claude</md-primary-tab>
    <md-primary-tab data-service="Gemini" id="tabGemini">Gemini</md-primary-tab>
    <md-primary-tab data-service="GitHubCopilot" id="tabGitHubCopilot">GitHub Copilot</md-primary-tab>
    <md-primary-tab data-service="MSCopilot" id="tabMSCopilot">Microsoft Copilot</md-primary-tab>
  </md-tabs>
  <div class="tab-content">
    <md-outlined-text-field 
      id="promptTextarea" 
      type="textarea" 
      rows="20" 
      required>
    </md-outlined-text-field>
    <div id="promptError" class="error-message"></div>
  </div>
  
  <md-filled-button id="save">
    <md-icon slot="icon">save</md-icon>
    保存
  </md-filled-button>

  <script src="options.bundle.js"></script>

</body>
</html>
