<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Zenn It! - Options</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="settings-page">
  <h1>Zenn It! - Options</h1>
  
  <h2 class="required">GitHub リポジトリ</h2>
  <div class="github-path">
    <span>https://github.com/</span>
    <input type="text" id="repository" placeholder="example/Zenn" required>
  </div>
  <div id="repositoryError" class="error-message">リポジトリを入力してください</div>

  <h2 class="required">要約プロンプト</h2>
  <div class="tabs">
    <button type="button" class="tab-button" data-service="ChatGPT" id="tabChatGPT">ChatGPT</button>
    <button type="button" class="tab-button" data-service="Claude" id="tabClaude">Claude</button>
    <button type="button" class="tab-button" data-service="Gemini" id="tabGemini">Gemini</button>
    <button type="button" class="tab-button" data-service="GitHubCopilot" id="tabGitHubCopilot">GitHub Copilot</button>
    <button type="button" class="tab-button" data-service="MSCopilot" id="tabMSCopilot">Microsoft Copilot</button>
  </div>
  <div class="tab-content">
    <textarea id="promptTextarea" rows="20" required></textarea>
    <div id="promptError" class="error-message"></div>
  </div>
  
  <button id="save">
    <i class="material-icons">save</i>保存
  </button>

  <script src="options.bundle.js"></script>

</body>
</html>
