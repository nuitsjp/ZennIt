<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Zenn It! - Options</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="settings-page">
  <h1>Zenn It! - Options</h1>
  
  <h2 class="required">GitHub リポジトリ</h2>
  <div class="github-path">
    <span>https://github.com/</span>
    <input type="text" id="repository" placeholder="example/Zenn" required>
  </div>
  <div id="repositoryError" class="error-message">リポジトリを入力してください</div>
  
  <h2 class="required">ChatGPT 要約プロンプト</h2>
  <textarea id="promptChatGPT" rows="20" required></textarea>
  <div id="promptChatGPTError" class="error-message">ChatGPT用の要約プロンプトを入力してください</div>
  
  <h2 class="required">Claude 要約プロンプト</h2>
  <textarea id="promptClaude" rows="20" required></textarea>
  <div id="promptClaudeError" class="error-message">Claude用の要約プロンプトを入力してください</div>
  
  <h2 class="required">Gemini 要約プロンプト</h2>
  <textarea id="promptGemini" rows="20" required></textarea>
  <div id="promptGeminiError" class="error-message">Gemini用の要約プロンプトを入力してください</div>
  
  <button id="save">
    <i class="material-icons">save</i>保存
  </button>

  <script src="options.bundle.js"></script>

</body>
</html>
